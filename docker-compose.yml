version: "3"
services:
  dns-proxy:
    build: dns-proxy
    networks:
      test:
        ipv4_address: 172.28.1.2
  host:
    image: debian
    command: sleep infinity
    networks:
      test:
        ipv4_address: 172.28.1.3
networks:
  test:
    driver: overlay
    ipam:
     config:
       - subnet: 172.28.0.0/16
